<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the Beholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customCursor"></div>
    
    <!-- Hamburger Menu Button -->
    <button id="menuBtn" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="main-layout">
        <!-- Background Preview -->
        <div class="preview-section">
            <div class="image-container">
                <img id="resultImage" src="" alt="">
                <div id="loading" class="hidden">Updating...</div>
            </div>
            <img id="sourcePreview" src="" alt="" style="display:none;">
        </div>

        <!-- Controls Sidebar -->
        <div class="controls-section" id="controlsSidebar">
            <div class="input-group">
                <label for="imageInput">Upload Source</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <!-- Expression Buttons -->
            <div class="expression-actions">
                <button id="winkBtn" class="expression-btn">WINK</button>
                <button id="kissBtn" class="expression-btn">KISS</button>
                <button id="smileyBtn" class="expression-btn">SMILE</button>
                <button id="wowBtn" class="expression-btn">WOW</button>
            </div>

            <div class="sliders-container" id="slidersContainer">
                <!-- Sliders generated by JS -->
            </div>

            <div class="button-group">
                <button id="generateBtn">Generate</button>
                <button id="resetBtn" class="secondary-btn">Reset Face</button>
            </div>
            
            <div id="status" class="status">Ready</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
