<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the Beholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customCursor"></div>
    
    <!-- Hamburger Menu Button -->
    <button id="menuBtn" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="main-layout">
        <!-- Background Preview -->
        <div class="preview-section">
            <div class="image-container">
                <img id="resultImage" src="" alt="">
                <div id="loading" class="hidden">Updating...</div>
            </div>
        </div>

        <!-- Controls Sidebar -->
        <div class="controls-section open" id="controlsSidebar">
            <div class="sidebar-header">
                <h1>CONTROLS</h1>
            </div>

            <!-- Source Image Section -->
            <div class="section-box">
                <div class="category-header">SOURCE IMAGE</div>
                <div class="upload-container">
                    <div class="source-preview-container">
                        <img id="sourcePreview" src="" alt="No Image">
                        <div class="placeholder-text">No Image</div>
                    </div>
                    <label for="imageInput" class="upload-btn">
                        UPLOAD IMAGE
                    </label>
                    <input type="file" id="imageInput" accept="image/*" class="hidden-file-input">
                </div>
            </div>

            <!-- Input Source & Tracking -->
            <div class="section-box">
                <div class="category-header">INPUT & TRACKING</div>
                
                <!-- Calibration Controls -->
                <div class="calibration-group">
                    <div class="slider-group">
                        <label>CENTER X <span id="calibCenterXVal">0.5</span></label>
                        <input type="range" id="calibCenterX" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="slider-group">
                        <label>CENTER Y <span id="calibCenterYVal">0.5</span></label>
                        <input type="range" id="calibCenterY" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="slider-group">
                        <label>MOVEMENT X <span id="calibMoveXVal">1.0</span></label>
                        <input type="range" id="calibMoveX" min="0.1" max="5" step="0.1" value="1.0">
                    </div>
                    <div class="slider-group">
                        <label>MOVEMENT Y <span id="calibMoveYVal">1.0</span></label>
                        <input type="range" id="calibMoveY" min="0.1" max="5" step="0.1" value="1.0">
                    </div>
                </div>
                
                <!-- Segmented Control for Input -->
                <div class="segmented-control">
                    <input type="radio" name="inputSource" value="mouse" id="modeMouse" checked>
                    <label for="modeMouse">DRAG</label>

                    <input type="radio" name="inputSource" value="hover" id="modeHover">
                    <label for="modeHover">HOVER</label>
                    
                    <input type="radio" name="inputSource" value="osc" id="modeOsc">
                    <label for="modeOsc">OSC</label>

                    <input type="radio" name="inputSource" value="random" id="modeRandom">
                    <label for="modeRandom">RANDOM</label>
                </div>

                <div class="toggle-row">
                    <label for="trackingToggle">SHOW CURSOR</label>
                    <input type="checkbox" id="trackingToggle" checked>
                </div>
            </div>

            <!-- Random Speed Slider (Only visible in Random Mode) -->
            <div class="input-group" id="randomSpeedGroup" style="margin-top: 10px; display: none;">
                <label style="display: flex; justify-content: space-between; color: #aaa; font-size: 0.7em;">
                    RANDOM SPEED <span id="randomSpeedVal">1.0</span>
                </label>
                <input type="range" id="randomSpeed" min="0.1" max="20.0" step="0.1" value="1.0" style="width:100%">
            </div>

            <div class="input-group" style="margin-top: 10px;">
                <label style="display: flex; justify-content: space-between; color: #aaa; font-size: 0.7em;">
                    POLLING RATE (ms) <span id="pollingVal">0</span>
                </label>
                <input type="range" id="pollingRate" min="0" max="2000" step="50" value="0" style="width:100%">
                <div style="font-size: 0.6em; color: #666;">0 = Max Speed</div>
            </div>

            <!-- Expression Buttons -->
            <div class="expression-actions">
                <button id="winkBtn" class="expression-btn">WINK (1)</button>
                <button id="kissBtn" class="expression-btn">KISS (2)</button>
                <button id="smileyBtn" class="expression-btn">SMILE (3)</button>
                <button id="wowBtn" class="expression-btn">WOW (4)</button>
                <button id="disgustBtn" class="expression-btn">DISGUST (6)</button>
                <button id="yesBtn" class="expression-btn">YES (7)</button>
                <button id="noBtn" class="expression-btn">NO (8)</button>
            </div>

            <div class="sliders-container" id="slidersContainer">
                <!-- Sliders generated by JS -->
            </div>

            <div class="button-group">
                <button id="generateBtn">Generate</button>
                <button id="resetBtn" class="secondary-btn">Reset Face</button>
            </div>
            
            <div id="status" class="status">Ready</div>
            
            <!-- OSC Debug Info -->
            <div class="osc-status">
                <div class="osc-row">
                    <span>OSC Status:</span>
                    <span id="oscConnection" style="color: #666;">Disconnected</span>
                </div>
                <div class="osc-row">
                    <span>Last Input:</span>
                    <span id="oscValues">X: - | Y: -</span>
                </div>
                <div id="oscActivity"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
