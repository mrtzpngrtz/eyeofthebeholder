<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the Beholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customCursor"></div>
    
    <!-- Hamburger Menu Button -->
    <button id="menuBtn" class="hamburger-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="main-layout">
        <!-- Background Preview -->
        <div class="preview-section">
            <div class="image-container">
                <img id="resultImage" src="" alt="">
                <div id="loading" class="hidden">Updating...</div>
            </div>
            <img id="sourcePreview" src="" alt="" style="display:none;">
        </div>

        <!-- Controls Sidebar -->
        <div class="controls-section" id="controlsSidebar">
            <div class="input-group">
                <label for="imageInput">Upload Source</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="input-group" style="margin-top: 10px;">
                <label style="display: flex; justify-content: space-between; color: #aaa; font-size: 0.7em;">
                    POLLING RATE (ms) <span id="pollingVal">0</span>
                </label>
                <input type="range" id="pollingRate" min="0" max="2000" step="50" value="0" style="width:100%">
                <div style="font-size: 0.6em; color: #666;">0 = Max Speed</div>
            </div>

            <!-- Expression Buttons -->
            <div class="expression-actions">
                <button id="winkBtn" class="expression-btn">WINK</button>
                <button id="kissBtn" class="expression-btn">KISS</button>
                <button id="smileyBtn" class="expression-btn">SMILE</button>
                <button id="wowBtn" class="expression-btn">WOW</button>
            </div>

            <div class="sliders-container" id="slidersContainer">
                <!-- Sliders generated by JS -->
            </div>

            <div class="button-group">
                <button id="generateBtn">Generate</button>
                <button id="resetBtn" class="secondary-btn">Reset Face</button>
            </div>
            
            <div id="status" class="status">Ready</div>
            
            <!-- OSC Debug Info -->
            <div class="osc-status" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; font-size: 0.7em; color: #888;">
                <div style="display:flex; justify-content:space-between;">
                    <span>OSC Status:</span>
                    <span id="oscConnection" style="color: #666;">Disconnected</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top: 5px;">
                    <span>Last Input:</span>
                    <span id="oscValues">X: - | Y: -</span>
                </div>
                <div id="oscActivity" style="width: 10px; height: 10px; background: #333; border-radius: 50%; margin-top: 5px; align-self: flex-end;"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
